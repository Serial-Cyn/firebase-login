<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ companyName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ companyName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Hello, World!</h1>
    <ion-button (click)="login()">Login</ion-button>
    <ion-button (click)="logout()">Logout</ion-button>
  </div>
</ion-content>
